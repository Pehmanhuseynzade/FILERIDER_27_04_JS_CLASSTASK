<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
     ">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="./assets/css/filerider.css">
     <title>Document</title>
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-4 box">
                    <h3 style="color:white" class="text-center">Register Form</h3>
                    <form class="form">
                         <label for="name">Name:</label>
                         <input type="text" id="name" class="form-control mt-3">
                         <label for="surname">Surname:</label>
                         <input type="text" id="surname" class="form-control mt-3">
                         <input class="mt-3" type="file" id="file" accept="image/*">
                         <button type="submit" class="btn form-control mt-4">Register</button>
                    </form>
                    <div class="space"></div>
               </div>
          </div>
          <div class="col-4">
               <h4 class="user mt-3">Users:</h4>
               <ul class="list">
                    
               </ul>
          </div>
     </div>


     <script src="./assets/js/file.js"></script>
</body>

</html>
